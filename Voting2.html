  <div class="container">
    <div class="row">
      <h4 class="align center">Where do you want to do lunch?</h4>
    </div>
    <!--get email modal (opens on startup, closes on button click-->
    <div id="modal1" class="modal">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 s3 offset-m3">
            <img class="responsive-img center" src="images/lunch logo.png" alt="" style="max-height: 200px;">

            </div>

      </div>
    </div>

              <div class="card-content center">
                <p> We'll let you know where to do lunch as soon as we get votes from everyone! </p>
              </div>
              <div class="card-action center">
                <a id="results-link" class="waves-effect waves-light btn modal-close green accent-4" style="width:100%">Go see current results!</a>
